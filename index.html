<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>First Component</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/jsx">   //在 Javascript 裡面使用 XML 格式的語法叫做 JSX 讓 JSX可以正確的轉換為 Javascript 要加這個標籤               
      //React 用來定義要處理的 JSX 不加程式碼不會被轉換

      /** @jsx React.DOM */     
      React.renderComponent(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>

  </body>
</html>
